name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -o bundle-docs .

      - name: Generate database
        run: ./bundle-docs -repo https://github.com/Dyalog/documentation.git -o dyalog-docs.db

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_type == 'tag' && github.ref_name || format('snapshot-{0}', steps.date.outputs.date) }}
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('snapshot-{0}', steps.date.outputs.date) }}
          files: dyalog-docs.db
          generate_release_notes: true
